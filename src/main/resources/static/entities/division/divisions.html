<!--Header and action buttons-->
<h2>
	{{'DIVISION.label.many' | translate}}
	<div class="pull-right">
		<newod-table-action-buttons></newod-table-action-buttons>
	</div>
</h2>
<br>

<!--Entity table-->
<table ng-table="vm.tp" class="table table-bordered table-striped entity-table" show-filter="showFilter"
	   template-pagination="partials/ng-table/pager.html">
	<tr	ng-repeat="division in $data">

		<td data-title="'#'">
			{{vm.firstRow + $index}}
		</td>

		<td width="70%" data-title="'ENTITY_FIELD.name' | translate" sortable="'name'"
			 filter="{name: 'text'}">
			{{division.name}}
		</td>

		<td width="15%" align="center" data-title="'ENTITY_FIELD.enabled' | translate" sortable="'enabled'"
			filter="{enabled: 'select'}" filter-data="vm.enabled_select">
			<span aria-hidden="true" class="glyphicon glyphicon-ok text-success" ng-if="division.enabled"></span>
			<span ng-if="!division.enabled" class="label label-danger">{{'TEXT.closed' | translate}}</span>
		</td>

		<td align="center" data-title="'TEXT.actions' | translate">
			<newod-table-action-menu entity="division"></newod-table-action-menu>
		</td>

	</tr>
</table>
