<!--Header and action buttons-->
<h2>
	{{'DIVISION.label.many' | translate}}
	<div class="pull-right">
		<newod-table-action-buttons></newod-table-action-buttons>
	</div>
</h2>
<br>

<!--Entity table-->
<table ng-table="vm.tp" class="table table-bordered entity-table" show-filter="showFilter"
	   template-pagination="partials/ng-table/pager.html">
	<tr	ng-repeat="division in $data" ng-click="vm.setSelected(division)"
		ng-class="{'alert-warning' : vm.entity.id == division.id}">

		<td width="10%" data-title="'#'">
			{{vm.firstRow + $index}}
		</td>

		<td width="75%" data-title="'ENTITY_FIELD.name' | translate" sortable="'name'"
			 filter="{name: 'text'}">
			{{division.name}}
		</td>

		<td width="15%" align="center" data-title="'ENTITY_FIELD.enabled' | translate" sortable="'enabled'"
			filter="{enabled: 'select'}" filter-data="vm.enabled_select">
			<span aria-hidden="true" class="glyphicon glyphicon-ok text-success" ng-if="division.enabled"></span>
			<span ng-if="!division.enabled" class="label label-danger">{{'TEXT.closed' | translate}}</span>
		</td>

		<td align="center" data-title="'TEXT.actions' | translate">
			<div class="btn-group">
				<button class="btn btn-warning btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					{{'TEXT.actions' | translate}} <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li>
						<a href="" ng-click="vm.action(division)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'ACTION.update' | translate}}
						</a>
					</li>
					<li role="separator" class="divider"></li>
					<li>
						<a href="" ng-click="vm.delete(division)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'ACTION.delete' | translate}}
						</a>
					</li>
				</ul>
			</div>
		</td>

	</tr>
</table>
