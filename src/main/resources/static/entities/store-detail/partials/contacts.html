<div class="row">
	<form name="contacts" ng-submit="vm.action()" class="col-sm-8 form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">{{'ENTITY_FIELD.name' | translate}}</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="{{'ENTITY_FIELD.name' | translate}}" ng-model="store.name">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">{{'CITY.label.one' | translate}}</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="store.city" ng-options="city.name for city in cities track by city.id"></select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">{{'ENTITY_FIELD.address' | translate}}</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="{{'ENTITY_FIELD.address' | translate}}"
					   ng-model="store.address">
			</div>
		</div>

		<div class="form-group">
			<div class="checkbox col-sm-offset-2 col-sm-10">
				<label>
					<input type="checkbox" ng-model="store.enabled">{{'ENTITY_FIELD.enabled' | translate}}
				</label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">{{'ENTITY_FIELD.open_date' | translate}}</label>
			<div class="col-sm-10">
				<span class="input-group">
					<input type="text" class="form-control bg-white" uib-datepicker-popup="dd MMMM yyyy" ng-model="store.opendate"
						   popup-placement="bottom-right"
						   close-on-date-selection="false"
						   is-open="isOpendate" readonly/>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="isOpendate = !isOpendate">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</span>
			</div>
		</div>

		<div class="form-group" ng-hide="store.enabled">
			<label class="col-sm-2 control-label">{{'ENTITY_FIELD.close_date' | translate}}</label>
			<div class="col-sm-10">
				<span class="input-group">
					<input type="text" class="form-control bg-white" uib-datepicker-popup="dd MMMM yyyy" ng-model="store.closedate"
						   popup-placement="bottom-right"
						   close-on-date-selection="false"
						   is-open="isClosedate" readonly/>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="isClosedate = !isClosedate">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">{{'ENTITY_FIELD.note' | translate}}</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="2" placeholder="{{'ENTITY_FIELD.note' | translate}}"
						  ng-model="store.note"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" ng-click="vm.save(store, contacts)" ng-disabled="contacts.$pristine">
					<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
					{{'ACTION.save' | translate}}
				</button>
				<button ng-if="contacts.$dirty" type="button" class="btn btn-warning" ng-click="vm.reset(contacts)">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					{{'ACTION.reset' | translate}}
				</button>
				<button type="button" class="btn btn-danger pull-right">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					{{'ACTION.delete' | translate}}
				</button>
			</div>
		</div>
	</form>

	<div class="col-sm-4">
		phones table
	</div>
</div>
