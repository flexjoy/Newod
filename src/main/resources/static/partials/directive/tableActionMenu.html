<div class="btn-group">
	<button class="btn btn-warning btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		&nbsp;&nbsp;<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;&nbsp;<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<!--UPDATE action link-->
		<li>
			<a href="" ng-click="vm.action(entity)">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'ACTION.update' | translate}}
			</a>
		</li>

		<li role="separator" class="divider"></li>

		<!--DELETE action link-->
		<li>
			<a href="" ng-click="vm.delete(entity)">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'ACTION.delete' | translate}}
			</a>
		</li>
	</ul>
</div>
