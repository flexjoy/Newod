<div class="ng-cloak ng-table-pager" ng-if="params.data.length">

	<div ng-if="params.settings().counts.length" class="ng-table-counts btn-group btn-group-sm pull-right">
		<button ng-repeat="count in params.settings().counts" type="button"
				ng-class="{'active':params.count()==count}" ng-click="params.count(count)" class="btn btn-default">
			<span ng-bind="count"></span>
		</button>
	</div>

	<ul ng-if="pages.length" class="pagination pagination-sm ng-table-pagination pull-left">
		<li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
			<a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
			<a ng-switch-when="first" ng-click="params.page(page.number)" href="">
				<span ng-bind="page.number"></span>
			</a>
			<a ng-switch-when="page" ng-click="params.page(page.number)" href="">
				<span ng-bind="page.number"></span>
			</a>
			<a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
			<a ng-switch-when="last" ng-click="params.page(page.number)" href="">
				<span ng-bind="page.number"></span>
			</a>
			<a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
		</li>
	</ul>

	<div class="text-center ng-pager-text">
		{{'TEXT.showing' | translate}}
		{{((params.page() - 1) * params.count()) + 1}} - {{params.count() * params.page() > params.total() ? params.total() : params.count() * params.page()}}
		{{'TEXT.from' | translate}} {{params.total()}}
	</div>

</div>
