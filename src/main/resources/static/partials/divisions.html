<h2>Дивизионы
	<button class="btn btn-primary pull-right">
		<span class="glyphicon glyphicon-plus"></span>
		Add
	</button>
</h2>

<br>
<table class="table table-striped" ng-cloak>
	<thead>
	<th>#</th>
	<th>
		<a href="" ng-click="vm.sortByField('name')">
			Name
			<span ng-if="vm.sort.field == 'name'" class="glyphicon" ng-class="vm.sort.class"></span>
		</a>
	</th>
	<th class="text-center">
		<a href="" ng-click="vm.sortByField('enabled')">
			Enabled
			<span ng-if="vm.sort.field == 'enabled'" class="glyphicon" ng-class="vm.sort.class"></span> <!--glyphicon-chevron-up-->
		</a>
	</th>
	<th></th>
	</thead>
	<tbody>
	<tr ng-repeat="division in vm.divisions">
		<td>{{$index + 1 + vm.page.size * vm.page.number}}</td>
		<td ng-bind="division.name"></td>
		<td class="text-center">
			<span ng-if="division.enabled" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
			<span ng-if="!division.enabled" class="label label-danger">Закрыт</span>
		</td>
		<td class="text-right">
			<button type="button" class="btn btn-success btn-sm">
				<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
			</button>
			<button type="button" class="btn btn-primary btn-sm">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
			</button>
			<button type="button" class="btn btn-danger btn-sm">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
			</button>
		</td>
	</tr>
	</tbody>
</table>

<div class="row vertical-align">
	<div class="col-md-8">
		<uib-pagination
				ng-model="currentPage"
				ng-change="vm.goToPage(currentPage)"
				total-items="vm.page.totalElements"
				max-size="5"
				boundary-link-numbers="true"
				rotate="false"
				items-per-page="vm.page.size"
				previous-text="&lsaquo;"
				next-text="&rsaquo;">
		</uib-pagination>
	</div>
	<div class="col-md-4 text-right">
		<h4>
			<span class="label label-default">
			{{vm.page.size*vm.page.number + 1}}
			-
			{{vm.page.size*vm.page.number + vm.page.numberOfElements}}
			from
			{{vm.page.totalElements}}
			</span>
		</h4>
	</div>
</div>
