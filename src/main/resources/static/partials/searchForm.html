<div class="pull-right">

	<!--ADD action button-->
	<button class="btn btn-success btn-sm" ng-click="vm.action(true)">
		<span class="glyphicon glyphicon-plus"></span>
		{{'ACTION.add' | translate}}
	</button>

	<!--UPDATE action button-->
	<button type="button" class="btn btn-primary btn-sm" ng-click="vm.action(false)" ng-if="vm.entity">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'ACTION.update' | translate}}
	</button>

	<!--DELETE action button-->
	<button type="button" class="btn btn-danger btn-sm" ng-click="vm.delete()" ng-if="vm.entity">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'ACTION.delete' | translate}}
	</button>

	<!--SHOW FILTER button-->
	<button type="button" class="btn btn-info btn-sm" ng-click="vm.tp.filter({});filter = !filter">
		<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
	</button>

	<!--CLEAR FILTER button-->
	<button type="button" class="btn btn-info btn-sm" ng-click="vm.tp.filter({})" ng-show="filter">
		<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
	</button>

</div>
