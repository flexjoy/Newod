<html xmlns:th="http://www.thymeleaf.org">

	<div class="list-group col-md-4">
		<span class="list-group-item active" th:inline="text">
			[[#{divisions}]]
			<span class="badge">{{divisions.length}}</span>
		</span>
		<a href=""
		   class="list-group-item"
		   ng-repeat="division in divisions"
		   ng-click="selectDivision(division)">
			{{$index + 1}}. {{division.name}}
			<span class="label label-danger pull-right" ng-hide="division.enabled" th:text="#{closed}">Closed</span>
		</a>
	</div>

	<div class="list-group col-md-4">
		<span class="list-group-item active" th:inline="text">
			[[#{cities}]]
			<span class="badge">{{cities.length}}</span>
		</span>
		<a href=""
		   class="list-group-item"
		   ng-repeat="city in cities"
		   ng-click="selectCity(city)">
			{{$index + 1}}. {{city.name}}
			<span class="label label-danger pull-right" ng-hide="city.enabled" th:text="#{closed}">Closed</span>
		</a>
	</div>

	<div class="list-group col-md-4">
		<span class="list-group-item active" th:inline="text">
			[[#{stores}]]
			<span class="badge">{{stores.length}}</span>
		</span>
		<a href=""
		   class="list-group-item"
		   ng-repeat="store in stores">
			{{$index + 1}}. {{store.name}}
			<span class="label label-danger pull-right" ng-hide="store.enabled" th:text="#{closed}">Closed</span>
		</a>
	</div>

</html>

<script>
	$(document).on('click', '.list-group a', function() {
		$(this).siblings('a').removeClass('list-group-item-warning');
		$(this).addClass('list-group-item-warning');
	});
</script>
